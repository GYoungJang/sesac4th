<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${text}">hi</h1>
<h1 th:utext="${utext}">hi</h1>
<input type="text" th:value="${text}">
<div th:with="temp=${text}" th:text="${temp}"></div>
<div th:switch="${text}">
    <p th:case="hi">hi</p>
    <p th:case="hello">hello</p>
    <p th:case="*">other</p>
</div>
<p th:if="${text} =='web'" th:text="${hello}"></p>
<p th:unless="${text} =='web'" th:text="'web이 아님'"></p>

<ul>
    <li th:each="name:${names}">
        <span th:text="${name}">이름</span>

    </li>
</ul>
<p th:if="${age}<20" th:style="'color:blue;'">10세는 미성년자입니다.</p>
<p th:unless="${age}<20" th:style="'color:green'">20세는 성인입니다.</p>

</body>
</html>
