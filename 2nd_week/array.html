<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var arr1 = [1,2,3,4,5];
        console.log(arr1.length);
        arr1.push("내이름");
        console.log(arr1);
        arr1.pop();
        console.log(arr1);
        arr1.unshift("내가 1등");
        arr1.shift("다시 1이 1등");
        console.log(arr1.indexOf(4))

    </script>
</body>
</html>
