<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 연습</title>
</head>
<body>
    <script>
        var cat = {
            name : "나비",
            age : 1,
            mew : function() {
                return "야옹";
            }
        };
        console.log(cat);
        console.log(cat.name);
        console.log(cat.mew());
    </script>
    
</body>
</html>
