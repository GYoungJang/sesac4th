        연산자 : <input type="text" id="cal">

    <div>
        결과 : <input type="text" id="result">
    </div>
    <button type="button" onclick="cal();">계산하기</button>
    <button type="button" onclick="reset();">초기화</button>

    <script>
        var v1;
        var v2;
        
        function set(){
            v1 = parseInt(document.getElementById("value1").value);
            v2 = parseInt(document.getElementById("value2").value);

        }

        function cal(){
            set();
            if (document.getElementById("cal").value == "+") {
                document.getElementById('result').value = v1+v2;
            }
            if (document.getElementById("cal").value == "-") {
                document.getElementById('result').value = v1-v2;
            }
            if (document.getElementById("cal").value == "*") {
                document.getElementById('result').value = v1*v2;
            }
            if (document.getElementById("cal").value == "/") {
                if (v2 == 0) {
                return document.getElementById('result').value = "나눌 수가 없음";
                }
                document.getElementById('result').value = v1/v2;
            }
        }
