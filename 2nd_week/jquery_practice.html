<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    <style>
        body {
            text-align: center;
        }
        button { background-color: rgba(red, green, blue, 0.7);
            
        }
    </style>
    <script>
        function changeAttr(name){
            $("#fruits").attr("src", name + ".jpeg" )
        }

    </script>
</head>
<body>
    <div>
        <img src="1.pn" alt="dsa" id="fruits" width="400px" height="400px">
    </div>

    <div>
        <button type="button" onclick="changeAttr('사과');">사과</button>
        <button type="button" onclick="changeAttr('바나나');">바나나</button>
        <button type="button" onclick="changeAttr('포도');">포도</button>
        <button type="button" onclick="changeAttr('복숭아');">복숭아</button>
    </div>

    
</body>
</html>
