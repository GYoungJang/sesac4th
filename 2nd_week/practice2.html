<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <p>방명록입니다.</p>
    <div>
        <b>작성자</b> <input type="text" id="writer" size="10">
    </div>
    <div>
        <b>내용</b> <input type="text" id="info" size="100">
    </div>
    <br>
    <button type="button" onclick="write1();">작성</button> 
    
    <table id="guest_book" border="1px" cellspacing="1" cellpadding="1">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
    </table>
    


    <script>
        var now;
        var prs_time;

        function time () {
            now = new Date();
            prs_time = now.toLocaleString();
        }

        

        function write1(){
            time()
            var table = document.getElementById("guest_book");
            var rowCnt = table.rows.length;
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerText = rowCnt;
            cell2.innerText = document.getElementById("writer").value;
            cell3.innerText = document.getElementById("info").value;
            cell4.innerText = prs_time;
            
        }
    </script>
    
</body>
</html>
