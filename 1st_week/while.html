<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }

        var i = 0;
        while (i < 10) {
            console.log(i);
            i++;
            
        }
    </script>
</head>
<body>
    
</body>
</html>
