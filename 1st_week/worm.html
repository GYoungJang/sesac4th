<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>worm</title>
  <style>
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50px;
    }
    .circle_smaller {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      top: 20px;
      left: 20px;
    }
    .circle_smallest {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      top: 6px;
      left: 0px;
    }
  </style>
</head>
<body>
  <div class="circle" style="background-color: skyblue; top:50px; left: 100px;" >
    <div class="circle_smaller" style="background-color: white" >
      <div class="circle_smallest" style="background-color: black;"></div>
    </div>
    <div class="circle" style="background-color: powderblue; top: 40px; left: 75px;">
      <div class="circle" style="background-color: cornflowerblue; top: 40px; left: 50px;">
        <div class="circle" style="background-color: deepskyblue; left: 50px;">
          <div class="circle" style="background-color: mediumseagreen; left: 60px; z-index: 20;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
