<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //전역변수
        var no_1 = 1;
        var no_2 = 2;
        var no_3 = 3;

        function add(a,b,c) {
            alert(a+b+c);
        }

        function sub(a,b) {
            alert(a-b);
        }

        function divide(a,b) {
            alert(a/b);
        }

        function mul(a,b) {
            alert(a*b);
        }
        add(no_1,no_2,no_3);
        sub(no_1,no_2);
        divide(no_1,no_2);
        mul(no_1,no_2);
    </script>
</head>
<body>
    <button type="button" onclick="add(4,5,6)">버튼</button>
    <a href="javascript:add(1,2,3)">a태그</a>
</body>
</html>
